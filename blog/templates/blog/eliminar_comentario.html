{% extends 'blog/base.html' %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar este comentario?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'blog:detalle_posteo' comentario.post.id %}">No, volver al posteo</a>
{% endblock %}
